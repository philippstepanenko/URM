<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="script.js"></script>
	<title>URM</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="header">
		<h1>URM</h1>
		<button id="load" onclick="load()">Load</button>
		<button id="step" onclick="current_step()">Step</button>
		<button id="start" onclick="start()">Start</button>
		<button id="add" onclick="add()">Add register</button>
		<br>
		<br>
		<div id="console"><b>Status:</b> not loaded</div>
	</div>
	<br>
	<table id="main">
		<tr>
			<td>
				<b>Registers:</b><br>
				<table id="registers"></table>
			</td>
			<td>
				<b>Program:</b><br>
				<textarea id="program"></textarea>
			</td>
		</tr>
	</table>
</body>
</html>
